<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Complaints - Admin | Complaint Management System</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* ===== YOUR EXISTING CSS (UNCHANGED) ===== */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg,#667eea,#764ba2,#f093fb);
            font-family: 'Segoe UI', sans-serif;
            display:flex;
            flex-direction:column;
        }
        .navbar {
            background:#fff;
            box-shadow:0 2px 20px rgba(0,0,0,.1);
        }
        .complaints-card {
            background:#fff;
            border-radius:20px;
            box-shadow:0 20px 60px rgba(0,0,0,.15);
            padding:2.5rem;
            max-width:1400px;
            margin:auto;
        }
        .badge-status {
            padding:.4rem .9rem;
            border-radius:20px;
            font-weight:600;
            font-size:.75rem;
        }
        .badge-open { background:#ff6b6b; color:#fff; }
        .badge-in-progress { background:#ffd93d; color:#333; }
        .badge-resolved { background:#4ade80; color:#fff; }
        .btn-view {
            width:38px;
            height:38px;
            border-radius:50%;
            background:linear-gradient(135deg,#667eea,#764ba2);
            color:#fff;
            border:none;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar px-4 py-3">
    <a class="navbar-brand fw-bold text-primary" href="dashboard.html">
        <i class="bi bi-clipboard-check"></i> Complaint Management System
    </a>
    <div>
        <a href="dashboard.html" class="btn btn-outline-primary me-2">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <button class="btn btn-danger" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i> Logout
        </button>
    </div>
</nav>

<div class="container mt-5">
<div class="complaints-card">

<h2 class="text-center mb-3">
    <i class="bi bi-list-ul"></i> All Complaints
</h2>
<p class="text-center text-muted mb-4">View and monitor all user complaints</p>

<!-- ðŸ”½ EXPORT BUTTONS (NEW) -->
<div class="d-flex justify-content-end gap-2 mb-3">
    <button class="btn btn-danger btn-sm" onclick="exportPDF()">
        <i class="bi bi-file-earmark-pdf"></i> Export PDF
    </button>
    <button class="btn btn-success btn-sm" onclick="exportCSV()">
        <i class="bi bi-file-earmark-excel"></i> Export CSV
    </button>
</div>

<div id="loadingState" class="text-center py-5">
    <div class="spinner-border text-primary"></div>
    <p class="mt-2">Loading complaints...</p>
</div>

<div id="tableContainer" class="table-responsive d-none">
<table class="table table-hover align-middle">
<thead class="table-primary">
<tr>
    <th>ID</th>
    <th>Title</th>
    <th>Category</th>
    <th>User Name</th>
    <th>User Email</th>
    <th>Status</th>
    <th>Created Date</th>
    <th>Action</th>
</tr>
</thead>
<tbody id="complaintsTableBody"></tbody>
</table>
</div>

</div>
</div>

<!-- VIEW MODAL -->
<div class="modal fade" id="viewModal" tabindex="-1">
<div class="modal-dialog modal-dialog-centered modal-lg">
<div class="modal-content">
<div class="modal-header bg-primary text-white">
    <h5 class="modal-title"><i class="bi bi-eye"></i> Complaint Details</h5>
    <button class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
    <p><strong>User Name :</strong> <span id="modalUserName"></span></p>
    <p><strong>User Email :</strong> <span id="modalUserEmail"></span></p>
    <p><strong>Category :</strong> <span id="modalCategory"></span></p>
    <p><strong>Status :</strong> <span id="modalStatus"></span></p>
    <p><strong>Created Date :</strong> <span id="modalCreatedDate"></span></p>
    <p><strong>Description :</strong></p>
    <div class="border p-2 bg-light" id="modalDescription"></div>
</div>
</div>
</div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
let complaintsData = [];
const API = 'http://localhost:8080/api';

document.addEventListener('DOMContentLoaded', () => {
    const role = localStorage.getItem('role');
    if (role !== 'ADMIN') location.href = 'dashboard.html';
    loadComplaints();
});

async function loadComplaints() {
    const tbody = document.getElementById('complaintsTableBody');
    const tableContainer = document.getElementById('tableContainer');
    document.getElementById('loadingState').style.display='block';

    const res = await fetch(`${API}/complaints`);
    complaintsData = await res.json();

    tbody.innerHTML='';
    complaintsData.forEach((c,i)=>{
        tbody.innerHTML+=`
        <tr>
            <td>#${c.id}</td>
            <td>${c.title}</td>
            <td>${c.category}</td>
            <td>${c.user?.name}</td>
            <td>${c.user?.email}</td>
            <td>${badge(c.status)}</td>
            <td>${formatDate(c.createdAt)}</td>
            <td>
                <button class="btn-view" onclick="view(${i})">
                    <i class="bi bi-eye"></i>
                </button>
            </td>
        </tr>`;
    });

    document.getElementById('loadingState').style.display='none';
    tableContainer.classList.remove('d-none');
}

function badge(s){
    if(s==='OPEN') return `<span class="badge-status badge-open">OPEN</span>`;
    if(s==='IN_PROGRESS') return `<span class="badge-status badge-in-progress">IN PROGRESS</span>`;
    return `<span class="badge-status badge-resolved">RESOLVED</span>`;
}

function view(i){
    const c=complaintsData[i];
    modalUserName.innerText=c.user.name;
    modalUserEmail.innerText=c.user.email;
    modalCategory.innerText=c.category;
    modalStatus.innerText=c.status;
    modalCreatedDate.innerText=formatDate(c.createdAt);
    modalDescription.innerText=c.description;
    new bootstrap.Modal(viewModal).show();
}

function formatDate(d){
    const x=new Date(d);
    return `${String(x.getDate()).padStart(2,'0')}-${String(x.getMonth()+1).padStart(2,'0')}-${x.getFullYear()}`;
}

/* ===== CSV EXPORT ===== */
function exportCSV(){
    let csv='User Name,User Email,Category,Description,Status,Created Date\n';
    complaintsData.forEach(c=>{
        csv+=`${c.user.name},${c.user.email},${c.category},"${c.description}",${c.status},${formatDate(c.createdAt)}\n`;
    });
    const blob=new Blob([csv],{type:'text/csv'});
    const link=document.createElement('a');
    link.href=URL.createObjectURL(blob);
    link.download='all-complaints.csv';
    link.click();
}

/* ===== PDF EXPORT ===== */
function exportPDF(){
    const { jsPDF } = window.jspdf;
    const pdf=new jsPDF();
    let y=20;
    pdf.setFontSize(14);
    pdf.text('All Complaints Report',14,10);

    complaintsData.forEach(c=>{
        pdf.setFontSize(11);
        pdf.text(`USER NAME : ${c.user.name}`,14,y); y+=6;
        pdf.text(`USER EMAIL : ${c.user.email}`,14,y); y+=6;
        pdf.text(`CATEGORY : ${c.category}`,14,y); y+=6;
        pdf.text(`DESCRIPTION : ${c.description}`,14,y); y+=6;
        pdf.text(`STATUS : ${c.status}`,14,y); y+=6;
        pdf.text(`CREATED DATE : ${formatDate(c.createdAt)}`,14,y);
        y+=10;
        if(y>270){ pdf.addPage(); y=20; }
    });
    pdf.save('all-complaints.pdf');
}

function logout(){
    localStorage.clear();
    location.href='login.html';
}
</script>

</body>
</html>
