<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.login-card {
    width: 100%;
    max-width: 400px;
    padding: 2.5rem;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
}
.login-card h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
    font-weight: 600;
}
.form-control {
    padding: 0.75rem 1rem;
    border-radius: 8px;
}
.form-label {
    font-weight: 500;
    color: #555;
}
.btn-login {
    width: 100%;
    padding: 0.75rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 600;
}
.error-message {
    display: none;
    padding: 0.75rem;
    background-color: #fee2e2;
    border-radius: 8px;
    color: #dc2626;
    margin-bottom: 1rem;
    text-align: center;
}
.error-message.show {
    display: block;
}

/* ðŸ”‘ PASSWORD EYE ICON */
.password-wrapper {
    position: relative;
}
.password-wrapper i {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #666;
}
</style>
</head>

<body>

<div class="login-card">

    <div class="text-center mb-3">
        <i class="bi bi-person-circle fs-1 text-primary"></i>
    </div>

    <h2>Welcome Back</h2>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Password with Eye -->
        <div class="mb-4">
            <label class="form-label">Password</label>
            <div class="password-wrapper">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <i id="togglePassword" class="bi bi-eye-slash"></i>
            </div>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">Login</button>

        <p class="text-center mt-3 mb-0">New user?</p>
        <a href="register.html" class="btn btn-outline-secondary w-100 mt-2">Register</a>

    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const togglePassword = document.getElementById('togglePassword');

    /* ðŸ‘ SHOW / HIDE PASSWORD */
    togglePassword.addEventListener('click', () => {
        const isHidden = passwordInput.type === 'password';
        passwordInput.type = isHidden ? 'text' : 'password';
        togglePassword.classList.toggle('bi-eye');
        togglePassword.classList.toggle('bi-eye-slash');
    });

    function showError(msg) {
        errorMessage.textContent = msg;
        errorMessage.classList.add('show');
    }

    function hideError() {
        errorMessage.classList.remove('show');
    }

    loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        hideError();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (!email || !password) {
            showError('Please fill in all fields');
            return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';

        try {
            const response = await fetch('http://localhost:8080/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (data.id) {
                localStorage.setItem('userId', data.id);
                localStorage.setItem('role', data.role || 'USER');
                window.location.href = 'dashboard.html';
            } else {
                showError(data.message || 'Login failed');
            }
        } catch {
            showError('Server not reachable');
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
        }
    });
});
</script>

</body>
</html>
