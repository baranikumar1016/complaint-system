<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Complaint Status - Admin Panel</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    min-height: 100vh;
    background: linear-gradient(135deg,#667eea,#764ba2,#f093fb);
    font-family: 'Segoe UI', sans-serif;
}
.navbar {
    background:#fff;
    box-shadow:0 2px 15px rgba(0,0,0,.1);
}
.admin-card {
    background:#fff;
    border-radius:20px;
    box-shadow:0 20px 60px rgba(0,0,0,.15);
    padding:2rem;
    max-width:1200px;
    margin:auto;
}
.badge-status {
    padding:.4rem .9rem;
    border-radius:20px;
    font-weight:600;
    font-size:.8rem;
}
.badge-open { background:#f8d7da; color:#721c24; }
.badge-in-progress { background:#fff3cd; color:#856404; }
.badge-resolved { background:#d4edda; color:#155724; }
.btn-update {
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;
    border:none;
    border-radius:8px;
    padding:.4rem .8rem;
}
.user-cell {
    display:flex;
    align-items:center;
    gap:.4rem;
}
</style>
</head>

<body>

<nav class="navbar px-4 py-3">
    <a class="navbar-brand fw-bold text-primary" href="dashboard.html">
        <i class="bi bi-clipboard-check"></i> Complaint Management System
    </a>
    <div>
        <a href="dashboard.html" class="btn btn-outline-primary me-2">
            <i class="bi bi-arrow-left"></i> Dashboard
        </a>
        <button class="btn btn-danger" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i> Logout
        </button>
    </div>
</nav>

<div class="container mt-5">
<div class="admin-card">

<h2 class="text-center mb-4">
    <i class="bi bi-pencil-square"></i> Update Complaint Status
</h2>

<div id="errorAlert" class="alert alert-danger d-none"></div>

<div class="table-responsive">
<table class="table table-hover align-middle">
<thead class="table-primary">
<tr>
    <th>ID</th>
    <th>Title</th>
    <th>Category</th>
    <th>User</th>
    <th>Status</th>
    <th>Action</th>
</tr>
</thead>
<tbody id="complaintsTableBody"></tbody>
</table>
</div>

</div>
</div>

<!-- MODAL -->
<div class="modal fade" id="updateModal" tabindex="-1">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">

<div class="modal-header">
    <h5 class="modal-title">Update Status</h5>
    <button class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body">
    <input type="hidden" id="modalComplaintId">

    <p><strong>Title:</strong> <span id="modalTitle"></span></p>
    <p><strong>Category:</strong> <span id="modalCategory"></span></p>

    <p><strong>Description:</strong></p>
    <div class="border rounded p-2 bg-light" id="modalDescription"></div>

    <label class="mt-3">Change Status</label>
    <select id="newStatus" class="form-select">
        <option value="OPEN">OPEN</option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
        <option value="RESOLVED">RESOLVED</option>
    </select>
</div>

<div class="modal-footer">
    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button class="btn btn-success" onclick="saveStatus()">Save</button>
</div>

</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let complaintsData = [];
let modal;

document.addEventListener('DOMContentLoaded', () => {
    const userId = localStorage.getItem('userId');
    const role = localStorage.getItem('role');

    if (!userId) {
        location.href = 'login.html';
        return;
    }
    if (role !== 'ADMIN') {
        location.href = 'dashboard.html';
        return;
    }

    modal = new bootstrap.Modal(document.getElementById('updateModal'));
    loadComplaints();
});

async function loadComplaints() {
    const tbody = document.getElementById('complaintsTableBody');
    const errorAlert = document.getElementById('errorAlert');

    try {
        const res = await fetch('http://localhost:8080/api/complaints');
        if (!res.ok) throw new Error();

        complaintsData = await res.json();
        tbody.innerHTML = '';

        if (!complaintsData.length) {
            tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">No complaints found</td></tr>`;
            return;
        }

        complaintsData.forEach((c, i) => {
            tbody.innerHTML += `
            <tr>
                <td>#${c.id}</td>
                <td>${escapeHtml(c.title)}</td>
                <td>${escapeHtml(c.category)}</td>
                <td class="user-cell">
                    <i class="bi bi-person-circle"></i>
                    ${escapeHtml(c.user?.name || 'Unknown')}
                </td>
                <td>${statusBadge(c.status)}</td>
                <td>
                    <button class="btn btn-update" onclick="openModal(${i})">
                        <i class="bi bi-pencil"></i> Update
                    </button>
                </td>
            </tr>`;
        });

    } catch {
        errorAlert.textContent = 'Failed to load complaints';
        errorAlert.classList.remove('d-none');
    }
}

function openModal(i) {
    const c = complaintsData[i];
    document.getElementById('modalComplaintId').value = c.id;
    document.getElementById('modalTitle').innerText = c.title;
    document.getElementById('modalCategory').innerText = c.category;
    document.getElementById('modalDescription').innerText = c.description || 'No description';
    document.getElementById('newStatus').value = c.status;
    modal.show();
}

async function saveStatus() {
    const id = document.getElementById('modalComplaintId').value;
    const status = document.getElementById('newStatus').value;
    const userId = localStorage.getItem('userId');

    try {
        const res = await fetch(
            `http://localhost:8080/api/complaints/${id}/status?status=${status}&userId=${userId}`,
            { method: 'PUT' }
        );

        if (!res.ok) throw new Error();

        modal.hide();
        loadComplaints();

    } catch {
        alert('Failed to update status');
    }
}

function statusBadge(s) {
    if (s === 'OPEN') return `<span class="badge-status badge-open">OPEN</span>`;
    if (s === 'IN_PROGRESS') return `<span class="badge-status badge-in-progress">IN PROGRESS</span>`;
    if (s === 'RESOLVED') return `<span class="badge-status badge-resolved">RESOLVED</span>`;
    return s;
}

function escapeHtml(t) {
    const d = document.createElement('div');
    d.textContent = t ?? '';
    return d.innerHTML;
}

function logout() {
    localStorage.clear();
    location.href = 'login.html';
}
</script>

</body>
</html>
